<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://raw.githubusercontent.com/Silkey-Team/brand/master/silkey-word-black.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      rel="stylesheet"
    />
    <title>Silkey Demo</title>
    <style>
      @keyframes fadein{
        0% { opacity:0; }
        66% { opacity:0; }
        100% { opacity:1; }
      }

      @-webkit-keyframes fadein{
        0% { opacity:0; }
        66% { opacity:0; }
        100% { opacity:1; }
      }

      .delay1, .delay2, .delay3, .delay4 {
        padding: 10px;
      }

      .delay1 {
        -webkit-animation: 2s ease 0s normal forwards 1 fadein;
        animation: 2s ease 0s normal forwards 1 fadein;
      }
      .delay2 {
        -webkit-animation: 4s ease 0s normal forwards 1 fadein;
        animation: 4s ease 0s normal forwards 1 fadein;
      }
      .delay3 {
        -webkit-animation: 6s ease 0s normal forwards 1 fadein;
        animation: 6s ease 0s normal forwards 1 fadein;
      }
      .delay4 {
        -webkit-animation: 9s ease 0s normal forwards 1 fadein;
        animation: 9s ease 0s normal forwards 1 fadein;
      }

      #welcome {
        padding: 5% 10%; text-align: center;
        line-height: 2;
        font-size: 24px;
      }

      .logo {
        height: 25%;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="welcome">
        <img class="logo" src="https://raw.githubusercontent.com/Silkey-Team/brand/master/silkey-word-black.svg" alt="Silkey Logo">
        <br/>
        <div class="delay1">can't wait, huh? ;)</div>
        <div class="delay2">...I'm doing my best...</div>
        <div class="delay3">I think it's your internet connection :-/ ...still trying</div>
        <div class="delay4">OMG, I will print the page and I will send it to your home address, okay?</div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
